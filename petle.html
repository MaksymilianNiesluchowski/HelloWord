<html>
    <head>
        <script type="text/javascript">
        function silnia(n){
            if(n==1){
                return 1;
            }
            else{
                return n*silnia(n-1);
            }
        }
            
        }

        </script>

    
    </head>
    <body>
<p id="wynik"></p>
    </body>
</html>
